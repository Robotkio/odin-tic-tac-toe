<!DOCTYPE html>

    <title>Tic Tac Toe - TOP</title>
    <link rel="stylesheet" href="style.css">
    <script src="tic_tac_toe.js" defer></script>

<body>
    <div id="tic-tac-toe">
        <div class="player-tab player-1">
            <div class="name">Player</div>

                </div>
